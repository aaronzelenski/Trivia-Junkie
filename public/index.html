<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="login.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Trivia Junkie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body background="">
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="#">
          <img
            src="images/Trivia Junkie-logos_transparent.png"
            alt="Trivia Junkie Logo"
            width="350"
            height="100"
            class="d-inline-block align-top"
          />
          <!-- <span class="hidden">Trivia Junkie</span> -->
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#toggleMobileMenu"
          aria-controls="toggleMobileMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
          <ul class="navbar-nav ms-auto text-center">
            <li>
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li>
              <a class="nav-link" href="leaderboard.html">Leaderboard</a>
            </li>
            <li>
              <a class="nav-link" href="play.html">Play</a>
            </li>
            <li>
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div>
      <h1>Welcome to Simon</h1>
      <!-- Displayed when needing authentication -->
      <div id="loginControls" style="display: none">
        <div class="input-group mb-3">
          <span class="input-group-text"></span>
          <input
            class="form-control"
            type="text"
            id="userName"
            placeholder="your@email.com"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"></span>
          <input
            class="form-control"
            type="password"
            id="userPassword"
            placeholder="password"
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="loginUser()">
          Login
        </button>
        <button type="button" class="btn btn-primary" onclick="createUser()">
          Create
        </button>
      </div>
      <!-- Displayed when ready to play -->
      <div id="playControls" style="display: none">
        <div id="playerName"></div>
        <button type="button" class="btn btn-primary" onclick="play()">
          Play
        </button>
        <button type="button" class="btn btn-secondary" onclick="logout()">
          Logout
        </button>
      </div>
    </div>

    <!-- Error dialog -->
    <div class="modal fade" id="msgModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
          <div class="modal-body">error message here</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
